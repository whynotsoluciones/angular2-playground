<div class="dmp-rt-panel">
  <div class="title">{{ title }}</div>
  <div class="number-row">
    <span class="number-left">{{ numberLeft }}</span>
    <span class="number-separator">/</span>
    <span class="number-right">{{ numberRight }}</span>
  </div>
  <div class="legend-row">
    <span class="legend-left">{{ legendLeft }}</span>
    <span class="legend-separator">/</span>
    <span class="legend-right">{{ legendRight }}</span>
  </div>
</div>
